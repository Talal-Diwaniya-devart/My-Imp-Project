version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:5000"   # Changed host port to avoid conflicts
    environment:
      - DATABASE_URL=postgresql://postgres:PostgresPass123!@db:5432/secureapp
      - REDIS_URL=redis://:RedisCache2023!@redis:6379/0
      - SECRET_KEY=docker_secret_key_2023
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/var/log/secureapp   # Changed container log path for clarity

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=secureapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPass123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/data/backups     # Moved backups path for better separation
    ports:
      - "5433:5432"   # Changed host port to avoid conflicts

  redis:
    image: redis:6-alpine
    command: redis-server --requirepass RedisCache2023!
    ports:
      - "6380:6379"   # Changed host port to avoid conflicts
    volumes:
      - redis_data:/var/lib/redis   # Changed mount path for clarity

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"     # Changed HTTP port
      - "8443:443"    # Changed HTTPS port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/cert.pem:/etc/ssl/certs/cert.pem:ro
      - ./ssl/private.key:/etc/ssl/private/private.key:ro
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
