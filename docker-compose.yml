version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:PostgresPass123!@db:5432/secureapp
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=docker_secret_key_2023
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=secureapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostgresPass123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    command: redis-server --requirepass RedisCache2023!
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/cert.pem:/etc/ssl/cert.pem
      - ./ssl/private.key:/etc/ssl/private.key
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data: